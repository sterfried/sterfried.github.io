<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#get-btn").on("click", function(){
		$.ajax({
			crossOrigin: true,
			method: "HEAD",
			url: "https://api.orchestrate.io/v0/items",
			dataType: "json",
			username: "f088e717-7a69-4372-9401-1d112062f722",
			success: function(data) {
				console.log(data)
			}
		});
	});
	$("#set-btn").on("click", function(){
		var value = prompt("value?");
		$.ajax({
			crossOrigin: true,
			method: "POST",
			url: "https://api.orchestrate.io/v0/items",
			dataType: "jsonp",
			jsonp: "",
			data: {
				"name": value
			},
			username: "f088e717-7a69-4372-9401-1d112062f722",
			success: function(data) {
				console.log(data)
			}
		});
	});
});
</script>
</head>
<body>
<div class="container">
<div class="col-xs-6">
<button type="button" id="get-btn" class="btn btn-default btn-block">Get</button>
</div>
<div class="col-xs-6">
<button type="button" id="set-btn" class="btn btn-warning btn-block">Set</button>
</div>
</div>
</body>
</html>
